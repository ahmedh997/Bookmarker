<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/book-bookmark-solid (2).svg">
    <title>Bookmarker</title>

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Phudu:wght@300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- bs css  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- f a css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- main css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>

        <div class="bar w-50 rounded-5 py-2 px-4 mx-auto mt-4 d-flex align-items-center justify-content-between">
            <div class="logo text-center align-content-center rounded-pill">
                <a href="./index.html">
                    <h4><i class="fa-solid fa-book-bookmark"></i> BookMarker</h4>
                </a>
            </div>

            
            <div class="q-links">


                <a target="_blank" href="https://www.google.com/"><i class="fa-brands fa-google"></i></a>
                <a target="_blank" href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a target="_blank" href="https://x.com/home"><i class="fa-brands fa-twitter"></i></a>
                <a target="_blank" href="https://www.tiktok.com/"><i class="fa-brands fa-tiktok"></i></a>
                <a target="_blank" href="https://github.com/"><i class="fa-brands fa-github"></i></a>
                <a target="_blank" href="https://www.behance.net/"><i class="fa-brands fa-behance"></i></a>


            </div>

      



            <div class="note">
                <h4 class="text-dark heartbeat">Quick Links</h4>
            </div>
        </div>


        <div class="container w-75 mx-auto py-5 text-center">
            <h1>Bookmark your favorite sites</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control border-0 border-bottom" id="siteName" placeholder="siteName">
                <label for="siteName"><i class="fa-solid fa-bookmark"></i> Site Name:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="url" class="form-control border-0 border-bottom" id="siteUrl" placeholder="siteUrl">
                <label for="siteUrl"><i class="fa-solid fa-link"></i> Site URL:</label>
            </div>


            <button onclick="addNew()" class="btn text-dark rounded-pill fw-bold bg-darked"><a class="text-white"
                    href="#">ADD BOOKMARK</a></button>
        </div>

        <div id="bookmarks" class="bookmarks w-90 d-flex justify-content-center align-items-center mx-auto flex-wrap">


        </div>
        <div id="emptyState" class="text-center mt-5 pb-5">
            <h4>No bookmarks yet. Start adding some!</h4>

            <p class="message mt-4 p-4 fw-normal border border-3 rounded-4 mx-auto"><strong>Please follow the rules
                    below </strong> : <br>

                <em>Site name must contain at least 3 characters <br>
                Site URL must be a valid one<br> (eg. https://www.google.com/)  </em> </p>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
